<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="#">Sobre</a>
        <a href="#">Portfólio</a>
        <a href="#">Skills</a>
        <a href="#">Contato</a>
    </nav>

    <header class="header">
        <div class="profile-pic"></div>
        <h1>Idel Vitor Machado Macedo</h1>
        <p>Descrição do perfil</p>
    </header>

    <section class="portfolio">
        <h2>PORTFÓLIO</h2>
        <div class="portfolio-slider">
            <button class="slide-btn prev-btn">&#9664;</button>
            <div class="slides">
                <div class="slide"><img src="./img/Calcuadora.png" alt="Projeto 1"><p>Calculadora</p></div>
                <div class="slide"><img src="./img/Lista de tarefas.png" alt="Projeto 2"><p>Lista de tarefas</p></div>
                <div class="slide"><img src="./img/Numero oculto.png" alt="Projeto 3"><p>Número oculto</p></div>
                <div class="slide"><img src="./img/Numero oculto.png" alt="Projeto 3"><p>Número oculto</p></div>
                <div class="slide"><img src="./img/Numero oculto.png" alt="Projeto 3"><p>Número oculto</p></div>
                <div class="slide"><img src="./img/Numero oculto.png" alt="Projeto 3"><p>Número oculto</p></div>
                <div class="slide"><img src="./img/Numero oculto.png" alt="Projeto 3"><p>Número oculto</p></div>
                <div class="slide"><img src="./img/Numero oculto.png" alt="Projeto 3"><p>Número oculto</p></div>
                
            </div>
            <button class="slide-btn next-btn">&#9654;</button>
        </div>
    </section>

    <section class="skills">
        <h2>SKILLS</h2>
        <div class="skill">
            <p>HTML</p>
            <div class="progress"><div class="progress-bar html"></div></div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="progress"><div class="progress-bar css"></div></div>
        </div>
        <div class="skill">
            <p>JavaScript</p>
            <div class="progress"><div class="progress-bar js"></div></div>
        </div>
    </section>

    <section class="contact">
        <h2>CONTATO</h2>
        <div class="contact-container">
            <div class="contact-item map"></div>
            <div class="contact-item form">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Seu nome © 2024. Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
